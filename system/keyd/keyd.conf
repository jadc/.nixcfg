[ids]

*

[main]

# Map capslock to esc when tapped, control when held
capslock = overload(ctrl_vim, esc)

# Vim-like navigation when holding caps+hjkl
[ctrl_vim:C]
h = C-pageup
j = pagedown
k = pageup
l = C-pagedown

# Converts modifier keys to oneshot: tap then type, instead of needing to hold
shift = oneshot(shift)
meta = oneshot(meta)
control = oneshot(control)
leftalt = oneshot(alt)
rightalt = oneshot(altgr)

# Map insert to shift + insert
insert = S-insert

# Fix laptop print button
ctrl+shift+s = print
